<h2>Cross-Sell Products</h2>
<mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let product of products">
        <mat-card>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-content>
                <p>Price: ${{ product.price }}</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
